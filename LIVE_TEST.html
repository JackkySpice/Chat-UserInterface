<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Live API Test - Gemini Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0066cc;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #0084ff;
            border-radius: 5px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0084ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Live API Test - Gemini 2.5 Pro</h1>
        <p>Testing the actual chat interface API integration</p>
        
        <div class="status info">
            <strong>‚ÑπÔ∏è Test Information:</strong><br>
            - Model: Gemini 2.5 Pro<br>
            - API Key: Configured ‚úì<br>
            - Purpose: Verify thinking mode & response parsing
        </div>
        
        <button onclick="runQuickTest()">üöÄ Quick Test</button>
        <button onclick="runThinkingTest()">üß† Thinking Mode Test</button>
        <button onclick="runComplexTest()">üí° Complex Question Test</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyD2Oxjw65jnQ_oDFG8sc6DbrdWghygr6Cg';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${API_KEY}`;

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div style="text-align: center; margin: 30px 0;">
                    <div class="loader"></div>
                    <p style="margin-top: 15px; color: #666;">Testing API... (simulating typing indicator)</p>
                </div>
            `;
        }

        function showResult(title, success, data) {
            const statusClass = success ? 'success' : 'error';
            const icon = success ? '‚úÖ' : '‚ùå';
            
            document.getElementById('results').innerHTML = `
                <div class="status ${statusClass}">
                    <strong>${icon} ${title}</strong>
                </div>
                <div class="response">
                    ${data}
                </div>
            `;
        }

        async function runQuickTest() {
            showLoading();
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: 'Say "Hello! I am Gemini 2.5 Pro and I am working correctly!" exactly.'}]}],
                        generationConfig: {temperature: 0.7, topK: 40, topP: 0.95, maxOutputTokens: 2048}
                    })
                });
                
                const data = await response.json();
                const endTime = Date.now();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                showResult('Quick Test Result', true, `
                    <h3>AI Response:</h3>
                    <p style="font-size: 16px; color: #333;">"${aiResponse}"</p>
                    
                    <h4 style="margin-top: 20px;">Technical Details:</h4>
                    <ul style="color: #666;">
                        <li><strong>Model:</strong> ${data.modelVersion}</li>
                        <li><strong>Response Time:</strong> ${endTime - startTime}ms</li>
                        <li><strong>Thinking Tokens:</strong> ${data.usageMetadata?.thoughtsTokenCount || 0} (internal only, not shown in UI)</li>
                        <li><strong>Output Tokens:</strong> ${data.usageMetadata?.candidatesTokenCount || 0}</li>
                        <li><strong>Finish Reason:</strong> ${data.candidates[0].finishReason}</li>
                    </ul>
                    
                    <p style="margin-top: 15px; color: #28a745;"><strong>‚úÖ API is working perfectly!</strong></p>
                `);
            } catch (error) {
                showResult('Quick Test Failed', false, `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `);
            }
        }

        async function runThinkingTest() {
            showLoading();
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: 'Solve this math problem step by step: What is 847 √ó 623? Show your work.'}]}],
                        generationConfig: {temperature: 0.7, topK: 40, topP: 0.95, maxOutputTokens: 2048}
                    })
                });
                
                const data = await response.json();
                const endTime = Date.now();
                const aiResponse = data.candidates[0].content.parts[0].text;
                const thinkingTokens = data.usageMetadata?.thoughtsTokenCount || 0;
                
                showResult('Thinking Mode Test Result', true, `
                    <h3>AI Response (First 500 characters):</h3>
                    <div style="background: white; padding: 15px; border-radius: 5px; border: 1px solid #ddd;">
                        ${aiResponse.substring(0, 500)}${aiResponse.length > 500 ? '...' : ''}
                    </div>
                    
                    <h4 style="margin-top: 20px;">Thinking Mode Analysis:</h4>
                    <ul style="color: #666;">
                        <li><strong>Thinking Tokens Used:</strong> ${thinkingTokens} tokens</li>
                        <li><strong>Status:</strong> ${thinkingTokens > 0 ? 'üß† Model used internal thinking' : 'No special thinking'}</li>
                        <li><strong>What User Sees:</strong> Only the final answer & work (NOT the internal thinking)</li>
                        <li><strong>Response Time:</strong> ${endTime - startTime}ms</li>
                        <li><strong>Response Length:</strong> ${aiResponse.length} characters</li>
                    </ul>
                    
                    <div style="margin-top: 15px; padding: 15px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 5px;">
                        <strong>üìå Important:</strong> The thinking tokens (${thinkingTokens}) represent internal computation.
                        Our chat interface correctly shows ONLY the final output, not the thinking process!
                    </div>
                `);
            } catch (error) {
                showResult('Thinking Test Failed', false, `
                    <p><strong>Error:</strong> ${error.message}</p>
                `);
            }
        }

        async function runComplexTest() {
            showLoading();
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: 'Explain quantum computing in simple terms with **bold** for key terms, *italic* for emphasis, and use code blocks.'}]}],
                        generationConfig: {temperature: 0.7, topK: 40, topP: 0.95, maxOutputTokens: 2048}
                    })
                });
                
                const data = await response.json();
                const endTime = Date.now();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Test the formatting function from script.js
                function formatAIResponse(text) {
                    function escapeHtml(str) {
                        const div = document.createElement('div');
                        div.textContent = str;
                        return div.innerHTML;
                    }
                    let formatted = escapeHtml(text);
                    formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');
                    formatted = formatted.replace(/\`\`\`([\s\S]+?)\`\`\`/g, '<pre><code>$1</code></pre>');
                    formatted = formatted.replace(/\`(.+?)\`/g, '<code>$1</code>');
                    formatted = formatted.replace(/\n/g, '<br>');
                    return formatted;
                }
                
                const formattedResponse = formatAIResponse(aiResponse.substring(0, 600));
                
                showResult('Complex Question Test Result', true, `
                    <h3>Formatted Response (First 600 chars):</h3>
                    <div style="background: white; padding: 15px; border-radius: 5px; border: 1px solid #ddd; line-height: 1.6;">
                        ${formattedResponse}${aiResponse.length > 600 ? '...' : ''}
                    </div>
                    
                    <h4 style="margin-top: 20px;">Formatting Test:</h4>
                    <ul style="color: #666;">
                        <li>‚úÖ Markdown parsing working</li>
                        <li>‚úÖ HTML escaping for security</li>
                        <li>‚úÖ Line breaks preserved</li>
                        <li><strong>Response Time:</strong> ${endTime - startTime}ms</li>
                    </ul>
                `);
            } catch (error) {
                showResult('Complex Test Failed', false, `
                    <p><strong>Error:</strong> ${error.message}</p>
                `);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
